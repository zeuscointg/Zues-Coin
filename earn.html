    <script>
        // Function to handle button clicks
        function handleClaimClick(buttonId) {
            let claimButton = document.getElementById('claimBtn' + buttonId);
            let redirectUrl = '';

            // Set the social media link based on the button clicked
            switch (buttonId) {
                case 1:
                    redirectUrl = 'https://www.youtube.com/@ZeusCoinTG';
                    break;
                case 2:
                    redirectUrl = 'https://youtube.com/@html-hero?si=iCMCmyo6Twil2okd';
                    break;
                case 3:
                    redirectUrl = 'https://youtube.com/@html-hero?si=iCMCmyo6Twil2okd';
                    break;
                case 4:
                    redirectUrl = 'https://www.tiktok.com/@user568352647';
                    break;
                case 5:
                    redirectUrl = 'https://youtube.com/@html-hero?si=iCMCmyo6Twil2okd';
                    break;
                default:
                    break;
            }

            // Check if the user has already claimed
            if (localStorage.getItem('claimed' + buttonId) === 'true') {
                alert('You have already claimed this!');
            } else {
                // Change the button text and style
                claimButton.innerText = 'Claimed';
                claimButton.disabled = true; // Disable the button after claiming
                localStorage.setItem('claimed' + buttonId, 'true'); // Save the claim status in localStorage
                alert('You will now be redirected!');
                
                // Redirect the user to the social media link
                window.open(redirectUrl, '_blank');
            }
        }

        // Check if any boosters have been claimed on page load
        window.onload = function() {
            for (let i = 1; i <= 5; i++) {
                if (localStorage.getItem('claimed' + i) === 'true') {
                    document.getElementById('claimBtn' + i).innerText = 'Claimed';
                    document.getElementById('claimBtn' + i).disabled = true;
                }
            }
        };
    </script>
