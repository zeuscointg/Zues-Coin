<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earn Coins</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Claim Your Coins</h1>

    <!-- Claim Button -->
    <button id="claimBtn">Claim</button>

    <script>
        // Check if the user has claimed coins today
        let lastClaimDate = localStorage.getItem('lastClaimDate');
        const today = new Date().toISOString().split('T')[0]; // Get today's date

        // Reference to the claim button
        const claimBtn = document.getElementById('claimBtn');

        // Check if the user has claimed coins today
        if (lastClaimDate === today) {
            claimBtn.textContent = 'Claimed';  // If they already claimed, show "Claimed"
            claimBtn.disabled = true; // Disable the button if already claimed
        }

        // Add event listener for claim button
        claimBtn.addEventListener('click', function () {
            if (lastClaimDate !== today) {
                // User has not claimed yet, so proceed to claim

                // Add coins (for example, 2500 coins)
                let coins = Number(localStorage.getItem('coins')) || 0;
                coins += 2500;  // Add 2500 coins
                localStorage.setItem('coins', coins);  // Update localStorage with new coin count

                // Update the coin count on the page (this can be displayed on the main page too)
                alert(`You've earned 2500 coins!`);

                // Disable the button and change its text
                claimBtn.textContent = 'Claimed';
                claimBtn.disabled = true;

                // Store the last claim date as today
                localStorage.setItem('lastClaimDate', today);

                // Redirect to a social media link after claiming
                window.location.href = 'https://www.example.com'; // Redirect to your social media link
            } else {
                alert('You have already claimed today.');
            }
        });
    </script>
</body>
</html>
